// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

plugins {
    id "me.tatarka.retrolambda" version "3.6.0"
}

ext {
    supportLibraryVersion = '25.3.0'
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://jitpack.io" }
    }
}

configurations.all {
    resolutionStrategy {
        force "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
        force "com.android.support:support-v13:$rootProject.ext.supportLibraryVersion"
        force "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
        force "com.android.support:customtabs:$rootProject.ext.supportLibraryVersion"
        force "com.android.support:palette-v7:$rootProject.ext.supportLibraryVersion"
        force "com.android.support:animated-vector-drawable:$rootProject.ext.supportLibraryVersion"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
