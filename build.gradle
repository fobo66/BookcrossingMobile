// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.3'
    classpath 'com.google.gms:google-services:3.1.0'
  }
}

ext {
  supportLibraryVersion = '25.4.0'
}

allprojects {
  repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://maven.google.com' }
    maven { url "https://jitpack.io" }
  }
}

configurations.all {
  resolutionStrategy {
    force "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    force "com.android.support:support-v13:$rootProject.ext.supportLibraryVersion"
    force "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    force "com.android.support:customtabs:$rootProject.ext.supportLibraryVersion"
    force "com.android.support:palette-v7:$rootProject.ext.supportLibraryVersion"
    force "com.android.support:preference-v14:$rootProject.ext.supportLibraryVersion"
    force "com.android.support:animated-vector-drawable:$rootProject.ext.supportLibraryVersion"
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
