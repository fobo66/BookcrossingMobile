dependencies:
  pre:
    # Android SDK Platform
    - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-26" ]; then echo y | android update sdk --no-ui --all --filter "android-26"; fi
    # Android SDK Build-tools
    - if [ ! -d "/usr/local/android-sdk-linux/build-tools/26.0.0" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-26.0.0"; fi
    # Android Support Repository
    - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/25.3.1" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi
    # Google repository,
    - echo y | android update sdk --no-ui --all --filter "tool,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
    # ConstraintLayout
    - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"


  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-26
    - /usr/local/android-sdk-linux/build-tools/26.0.0
    - /usr/local/android-sdk-linux/extras/android/m2repository